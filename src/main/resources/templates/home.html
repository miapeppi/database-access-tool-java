<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Here are five random artists, songs and genres for you ðŸŽµ</h1>
    <div>
        <h2>Artists</h2>
        <ul th:each="artist: ${artists}">
            <li th:text="${artist.getName()}"></li>
        </ul>
    </div>
    <div>
        <h2>Songs</h2>
        <ul th:each="track: ${tracks}">
            <li th:text="${track.getName()}"></li>
        </ul>
    </div>
    <div>
        <h2>Genre</h2>
        <ul th:each="genre: ${genres}">
            <li th:text="${genre.getName()}"></li>
        </ul>
    </div>
</body>
</html>
