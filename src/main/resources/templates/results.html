<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/main.css}">
    <head>
        <meta charset="UTF-8">
        <title>Results page</title>
    </head>
    <body>
        <table>
            <thead>
            <tr>
                <th> First name </th>
                <th> Last name </th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.firstName}" />
                    <td th:text="${customer.lastName}" />
                </tr>
            </tbody>
        </table>
    </body>
</html>
